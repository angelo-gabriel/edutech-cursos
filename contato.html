<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edutech Cursos - Contato</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/edf65d9071.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="bg-white border-2 border-gray-200 py-2.5">
      <div
        class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 mx-auto"
      >
        <a href="./index.html" class="flex items-center">
          <img
            src="./assets/board-svgrepo-com.svg"
            class="h-6 mr-3 sm:h-9"
            alt="Logomarca da empresa"
          />
          <span class="self-center text-xl font-semibold whitespace-nowrap"
            >Edutech</span
          >
        </a>
        <div class="flex items-center lg:order-2">
          <div class="hidden mt-2 mr-4 sm:inline-block">
            <span></span>
          </div>
          <a
            href="#"
            class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 sm:mr-2 lg:mr-0 focus:outline-none"
          >
            Assinar
          </a>
          <!-- mobile -->
          <button
            data-collapse-toggle="mobile-menu-2"
            type="button"
            class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:ring-2 focus:ring-gray-200"
            aria-controls="mobile-menu-2"
          >
            <!-- Acessibilidade -->
            <span class="sr-only">Abrir o menu</span>
            <img src="./assets/menu-svgrepo-com.svg" class="h-6 sm:h-9" />
          </button>
        </div>
        <div
          class="items-center justify-between w-full lg:flex lg:w-auto lg:order-1"
          id="mobile-menu-2"
        >
          <ul
            class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
          >
            <li>
              <a
                href="./index.html"
                class="block py-2 pl-3 pr-4 text-gray-700 border-b lg:border-0 border-gray-50 hover:text-purple-700 rounded-lg lg:bg-transparent lg:p-0"
                aria-current="page"
                >Página inicial</a
              >
            </li>
            <li>
              <a
                href="./cursos.html"
                class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-50 hover:text-purple-700 bg-transparent rounded-lg lg:border-0 lg:p-0"
              >
                Cursos
              </a>
            </li>

            <li>
              <a
                href="./contato.html"
                class="block py-2 pl-3 pr-4 text-purple-700 border-b lg:border-0 border-gray-100 rounded-lg lg:hover:bg-transparent lg:p-0"
              >
                Contato
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="text-3xl text-center mt-4 md:mt-8">
      Preencha o formulário abaixo para tirar suas dúvidas:
    </h1>

    <form
      action=""
      method="POST"
      class="flex flex-col border-2 border-gray-200 shadow-md rounded-lg mt-10 md:mt-12 mx-2 md:mx-12"
    >
      <label for="nome" class="text-2xl text-center pt-4 md:pt-6"
        >Seu nome completo</label
      >
      <input
        type="text"
        name="nome"
        value=""
        placeholder="José Pereira"
        class="p-2 md:p-4 border-1 border-gray-100 w-[90%] mx-auto mt-4"
      />
      <label for="email" class="text-2xl text-center pt-4 md:pt-6"
        >Seu melhor email</label
      >
      <input
        type="email"
        name="email"
        value=""
        placeholder="zezin@email.com"
        class="p-2 md:p-4 border-1 border-gray-100 w-[90%] mx-auto mt-4"
      />
      <label for="telefone" class="text-2xl text-center pt-4 md:pt-6"
        >Telefone para contato</label
      >
      <input
        type="text"
        name="telefone"
        value=""
        placeholder="+55 ..."
        class="p-2 md:p-4 border-1 border-gray-100 w-[90%] mx-auto mt-4 mb-6 md:mb-10"
      />
      <button
        type="submit"
        class="flex items-center align-middle h-6 rounded-lg bg-purple-500 hover:bg-purple-700 hover:cursor-pointer px-8 py-8 my-4 mx-auto"
      >
        <p class="text-lg text-center inline-block text-white">
          Quero saber mais!
        </p>
      </button>
    </form>

    <div class="flex flex-col md:flex-row justify-center mx-auto mt-6 md:mt-12">
      <h4 class="text-xl text-gray-700 text-center">
        Você também pode nos encontrar em:
      </h4>
      <p class="text-lg text-gray-500 hover:text-gray-700 text-center md:ml-4">
        <i class="fa-brands fa-linkedin"></i>LinkedIn
      </p>
      <p class="text-lg text-gray-500 hover:text-gray-700 text-center md:ml-4">
        <i class="fa-brands fa-youtube"></i>YouTube
      </p>
      <p class="text-lg text-gray-500 hover:text-gray-700 text-center md:ml-4">
        <i class="fa-brands fa-square-instagram"></i>Instagram
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.querySelector(
          "button[data-collapse-toggle]",
        );
        const menu = document.getElementById("mobile-menu-2");

        menuButton.addEventListener("click", function () {
          menu.classList.toggle("hidden");
        });
      });
    </script>
  </body>
</html>
